<!doctype html>
<html lang="fr">
  <head>
    <title>Morpion</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <div id="choice-button">
          <h4 class="d-inline">Choisissez qui commence: </h4>
          <button type="button" class="btn btn-primary">X</button>
          <button type="button" class="btn btn-primary">O</button>
        </div>
        <h4 id="turn-text" hidden></h4>
      </div>
      <div class="row justify-content-center">
        <div id="morpion-container" class="fs-1 fw-bold">
          <div class="case d-flex justify-content-center align-items-center"></div>
          <div class="case d-flex justify-content-center align-items-center"></div>
          <div class="case d-flex justify-content-center align-items-center"></div>
          <div class="case d-flex justify-content-center align-items-center"></div>
          <div class="case d-flex justify-content-center align-items-center"></div>
          <div class="case d-flex justify-content-center align-items-center"></div>
          <div class="case d-flex justify-content-center align-items-center"></div>
          <div class="case d-flex justify-content-center align-items-center"></div>
          <div class="case d-flex justify-content-center align-items-center"></div>
        </div>
        <div id="game-finished" class="text-center" hidden>
          <h1></h1>
          <button type="button" class="btn btn-primary btn-lg">Rejouer</button>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
